if(!firebase.apps.length) firebase.initializeApp(CFG);
const db = firebase.firestore();
const auth = firebase.auth();
auth.signInAnonymously().catch(e=>console.error(e));

const {useState,useEffect} = React;

function App(){
  const [v,sV] = useState('shop');
  const [f,sF] = useState({name:'',phone:''});
  const [q,sQ] = useState(1);
  const [os,sOs] = useState([]);
  const [isA,sA] = useState(false);
  const [p,sP] = useState('');
  const [l,sL] = useState(false);
  const [tab,sTab] = useState('pending');

  useEffect(()=>{
    if(isA){
       return db.collection("orders").orderBy("timestamp","desc").onSnapshot(s=>{
         sOs(s.docs.map(d=>({id:d.id,...d.data()})))
       })
    }
  },[isA]);

  useEffect(()=>{
    const s=localStorage.getItem('q3');
    if(s) try{sF(JSON.parse(s))}catch(e){}
  },[]);

// 【新增】Telegram 推播專用函數 (放在 buy 的正上方)
const sendTelegram = async (orderData) => {
    const token = '8250408681:AAHhRUtNsEqsLyK24V-CLCIp7IK9QFfI1x4';
    const chatId = '8464479697';
    const msg = `🎉【新訂單通知】\n` +
                `--------------------\n` +
                `📦 商品：${orderData.item}\n` +
                `👤 姓名：${orderData.name}\n` +
                `📞 電話：${orderData.phone}\n` +
                `🛒 數量：${orderData.qty} 組 (共 ${orderData.total} 盒)\n` +
                `💰 金額：NT$ ${orderData.amt.toLocaleString()}\n` +
                `⏰ 時間：${orderData.date}`;
    try {
        await fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ chat_id: chatId, text: msg })
        });
    } catch (err) { console.error('推播失敗', err); }
};

// 【修改】您的結帳函數 (已修復寫入問題)
const buy = async () => {
    // 維持您原本的驗證與彈出視窗
    if(!f.name || !f.phone) return alert('請填寫姓名電話');
    if(!confirm(`確認登記 ${q} 組（共 ${q*2} 盒），金額為 NT$ ${(q*990).toLocaleString()} 嗎？`)) return;
    
    sL(true);
    try {
        const d = new Date().toLocaleString('zh-TW',{hour12:false});
        
        // 動作 1：完美保留您原本的寫入邏輯 (包含 serverTimestamp)
        await db.collection("orders").add({
            name: f.name, phone: f.phone, qty: q, 
            total: q*2, amt: q*990, item: "Q3美顏飲",
            status: 'pending', timestamp: firebase.firestore.FieldValue.serverTimestamp(), date: d
        });

        // 動作 2：資料庫寫入成功後，立刻觸發推播！
        await sendTelegram({
            name: f.name, phone: f.phone, qty: q, 
            total: q*2, amt: q*990, item: "Q3美顏飲", date: d
        });

        // 動作 3：維持您原本的成功畫面跳轉
        localStorage.setItem('q3', JSON.stringify(f));
        sV('ok');
    } catch(e) {
        alert('失敗:' + e.code);
    }
    sL(false);
};


  const ship = async(id)=>{
     if(confirm('確認出貨?')) await db.collection("orders").doc(id).update({status:'shipped'});
  };
  
  const del = async(id)=>{
     if(confirm('確認刪除?')) await db.collection("orders").doc(id).delete();
  };

  const line = ()=>{
      const d = new Date().toLocaleString('zh-TW',{hour12:false});
      const t = `Hi！我要登記團購：\n訂單時間：${d}\n------------------\n品名：Q3美顏飲\n下單：${q} 組 (共 ${q*2} 盒)\n金額：NT$ ${(q*990).toLocaleString()}\n------------------\n訂購人：${f.name}\n電話：${f.phone}\n(請幫我保留，我會現場付款取貨！)\n`;
      location.href = 'https://line.me/R/msg/text/?'+encodeURIComponent(t);
  };

  if(v==='ok') return (
    <div className="min-h-screen flex flex-col items-center justify-center p-6 text-center bg-white anim">
      <div className="text-6xl mb-4">🎉</div>
      <h2 className="text-2xl font-bold mb-2">訂購成功！</h2>
      <p className="text-gray-500 mb-8">訂單已寫入雲端。</p>
      <button onClick={line} className="w-full bg-[#06C755] text-white py-4 rounded-xl font-bold shadow-lg mb-3">LINE 群組回報</button>
      
    </div>
  );

  if(v==='admin'){
    if(!isA) return (
       <div className="min-h-screen flex flex-col items-center justify-center p-6 bg-gray-900 text-white">
         <h2 className="text-xl font-bold mb-4">雲端後台</h2>
         <input type="password" value={p} onChange={e=>sP(e.target.value)} className="p-3 rounded text-black mb-4 text-center" placeholder="輸入密碼"/>
         <button onClick={()=>p===PASS?sA(true):alert('錯')} className="bg-blue-600 px-8 py-2 rounded font-bold">登入</button>
         <button onClick={()=>sV('shop')} className="mt-6 text-gray-500">返回</button>
       </div>
    );
    const filter = os.filter(o => tab==='pending' ? o.status!=='shipped' : o.status==='shipped');
    return (
       <div className="min-h-screen bg-gray-100 p-4 pb-20">
         <div className="flex justify-between items-center mb-4">
           <h2 className="font-bold text-lg">訂單管理</h2>
           <button onClick={()=>sA(false)} className="text-sm text-gray-500">登出</button>
         </div>
         <div className="flex mb-4 bg-white p-1 rounded-lg shadow-sm">
            <button onClick={()=>sTab('pending')} className={`flex-1 py-2 rounded ${tab==='pending'?'bg-blue-100 text-blue-700 font-bold':''}`}>待出貨 ({os.filter(o=>o.status!=='shipped').length})</button>
            <button onClick={()=>sTab('shipped')} className={`flex-1 py-2 rounded ${tab==='shipped'?'bg-green-100 text-green-700 font-bold':''}`}>已完成</button>
         </div>
         <div className="space-y-3">
           {filter.map(o=>(
             <div key={o.id} className="bg-white p-4 rounded-xl shadow-sm border border-gray-100">
               <div className="flex justify-between font-bold mb-1"><span>{o.name}</span><span className="text-blue-600">${o.amt}</span></div>
               <div className="text-sm text-gray-500 mb-2">{o.phone}</div>
               <div className="flex justify-between items-center pt-2 border-t">
                  <div className="text-xs text-gray-400">{o.qty}組 ({o.total}盒)<br/>{o.date?.split(' ')[0]}</div>
                  <div className="flex gap-2">
                    <button onClick={()=>del(o.id)} className="bg-red-50 text-red-500 p-2 rounded">刪</button>
                    {tab==='pending'&&<button onClick={()=>ship(o.id)} className="bg-blue-600 text-white px-3 py-1 rounded text-sm">出貨</button>}
                    {tab==='shipped'&&<span className="text-green-600 text-sm font-bold">已完成</span>}
                  </div>
               </div>
             </div>
           ))}
           {filter.length===0 && <p className="text-center text-gray-400 py-10">無資料</p>}
         </div>
       </div>
    );
  }

  return (
    <div className="min-h-screen flex flex-col bg-white relative">
      <button onClick={()=>sV('admin')} className="absolute top-0 right-0 w-16 h-16 z-50 opacity-0"></button>
      <div className="w-full max-w-md mx-auto bg-white min-h-screen flex flex-col">
        <img src={IMG} className="w-full h-72 object-cover"/>
        <div className="p-6 flex-1 flex flex-col space-y-6">
          <div className="bg-rose-50 p-4 rounded-xl text-center text-rose-800 font-bold text-lg shadow-sm">買一送一 現場取貨付款</div>
          <div className="flex justify-between items-end border-b pb-4">
             <div><p className="text-gray-400 text-xs">單組售價 (買一送一)</p><p className="text-3xl font-bold">NT$ 990</p></div>
             <span className="bg-gray-100 px-2 py-1 rounded text-xs">現場付款</span>
          </div>
          <div className="flex justify-between items-center">
             <div><span className="font-bold text-lg">數量</span><span className="text-rose-500 text-sm font-bold block">共 {q*2} 盒</span></div>
             <div className="flex items-center gap-3">
               <button onClick={()=>sQ(Math.max(1,q-1))} className="w-10 h-10 bg-gray-100 rounded text-xl">-</button>
               <span className="text-xl font-bold">{q}</span>
               <button onClick={()=>sQ(q+1)} className="w-10 h-10 bg-gray-100 rounded text-xl">+</button>
             </div>
          </div>
          <div className="space-y-3">
             <input type="text" placeholder="姓名" className="w-full p-3 border rounded-xl" value={f.name} onChange={e=>sF({...f,name:e.target.value})}/>
             <input type="tel" placeholder="電話" className="w-full p-3 border rounded-xl" value={f.phone} onChange={e=>sF({...f,phone:e.target.value})}/>
          </div>
          <div className="mt-auto pt-4 text-center">
             <p className="text-sm font-bold text-gray-700 mb-2">確認登記後選擇「美顏飲」<br/>LINE群組回傳訂單訊息</p>
             <button onClick={buy} disabled={l} className="w-full bg-gray-900 text-white py-4 rounded-xl font-bold text-lg shadow-lg">
               {l?'處理中...':'確認登記 NT$ '+(q*990).toLocaleString()}
             </button>
          </div>
        </div>
      </div>
    </div>
  );
}
const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<App/>);
</script>
</body>
</html>
